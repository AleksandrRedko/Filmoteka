<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="nav_container">
          <a href="./index.html" id="logo">
            <img inline src="./src/img/film.svg" alt="logo" class="logo__svg" />
            <span class="logo">Filmoteka</span>
          </a>
          <nav>
            <ul class="nav__list">
              <li class="nav__list_item">
                <a class="nav__list_link" href="./index.html" id="home">Home</a>
              </li>
              <li class="nav__list_item">
                <a class="nav__list_link" href="#" id="library">my library</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__form">
          <form class="search__form" id="search-form">
            <input
              class="search__form_input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Поиск фильмов"
            />
            <button class="btn__search" type="submit"></button>
          </form>
        </div>
        <div class="is-active">
          <ul class="button_list">
            <li class="button_list-item">
              <button type="button" class="not-active">Watched</button>
            </li>
            <li class="button_list-item">
              <button type="button" class="not-active">queue</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <h1>home</h1>
      </section>
      <section class="my-library">
        <h2>library</h2>
      </section>
    </main>
  </body>
</html>
